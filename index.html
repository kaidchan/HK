<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goal HK - 室內設計及裝修平台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1>Goal HK</h1>
    <p>你的室內設計及裝修平台</p>
  </header>

  <!-- Search Section -->
  <section class="search-section text-center py-5">
    <div class="container">
      <h2>尋找專業的設計及裝修服務</h2>
      <form class="mt-4">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="輸入你的需求，例如：客廳設計">
          <button type="submit" class="btn btn-primary">搜尋</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Services Section -->
  <section class="services-section py-5">
    <div class="container">
      <h2 class="text-center mb-5">我們提供的服務</h2>
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="images/interior-design.jpg" alt="室內設計" class="img-fluid rounded-circle mb-3">
          <h3>室內設計</h3>
          <p>專業設計師為你打造理想空間。</p>
        </div>
        <div class="col-md-4 text-center">
          <img src="images/renovation.jpg" alt="裝修工程" class="img-fluid rounded-circle mb-3">
          <h3>裝修工程</h3>
          <p>全面裝修服務，讓你的家煥然一新。</p>
        </div>
        <div class="col-md-4 text-center">
          <img src="images/furniture.jpg" alt="家具定制" class="img-fluid rounded-circle mb-3">
          <h3>家具定制</h3>
          <p>量身定制家具，提升生活品質。</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Goal HK. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
